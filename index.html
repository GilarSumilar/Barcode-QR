<html>

<head>
    <title>
        Gilar Sumilar
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0056D2;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
            position: relative;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            border: 5px solid #55a7fa;
            /* Add colored border */
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0 10px;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            margin: 0 0 20px;
        }

        .credit {
            font-size: 12px;
            margin-bottom: 40px;
        }

        .credit a {
            color: #000000;
            text-decoration: none;
        }

        .services {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .service {
            background-color: white;
            color: black;
            width: 250px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            margin-bottom: 20px;
        }

        .service h3 {
            font-size: 18px;
            margin: 10px 0;
            font-weight: 400;
        }

        .service a {
            color: #0056D2;
            text-decoration: none;
            font-weight: 500;
        }

        .service a:hover {
            text-decoration: underline;
        }

        .service-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .service::after {
            content: '';
            display: block;
            height: 4px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .service:nth-child(1)::after {
            background-color: #FF7F00;
        }

        .service:nth-child(2)::after {
            background-color: #00f9e4;
        }

        .service:nth-child(3)::after {
            background-color: #55a7fa;
        }

        .message {
            font-size: 18px;
            margin-bottom: 40px;
            margin-top: -20px;
        }

        .button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: white;
            color: #0056D2;
            text-decoration: none;
        }

        .carousel {
            max-width: 900px;
            margin: 0 auto;
        }

        .footer {
            background-color: #333;
            color: #ccc;
            padding: 10px 0;
            font-size: 12px;
            margin-top: 20px;
        }

        .footer a {
            color: #ccc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            width: 150px;
        }

        .logo-left {
            left: 10px;
        }

        .logo-right {
            right: 10px;
            width: 120px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .container-pesan {
            justify-content: center;
            display: grid;
        }

        .message {
            animation: typing 2s steps(40, end) forwards;
            white-space: nowrap;
            overflow: hidden;
            border-right: .05em solid;
            width: 0;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>

</body>
