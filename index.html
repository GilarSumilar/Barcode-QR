<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #0066cc;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .logo-left,
        .logo-right {
            position: absolute;
            top: 10px;
        }

        .logo-left {
            left: 10px;
            width: 120px;
            margin-top: -5px;
        }

        .logo-right {
            width: 90px;
            right: 10px;
        }

        .profile-img {
            width: 150px;
            margin-top: 70px;
            border-radius: 50%;
            border: 5px solid #00c8ff;
        }

        .card {
            border: none;
            border-radius: 5px;
            border-bottom: 4px solid #00c8ff;
            width: 100%;
            max-width: 300px;
            margin: auto;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card-link {
            text-decoration: none;
        }

        .footer {
            background-color: #333;
            color: #ccc;
            padding: 10px 0;
            text-align: center;
        }

        .kata_kata {
            justify-content: center;
            display: grid;
        }

        .kata {
            animation: typing 2s steps(40, end) forwards;
            white-space: nowrap;
            overflow: hidden;
            border-right: .05em solid;
            width: 0;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .btn-custom {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: 3px solid #ffffff;
            font-weight: 700;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: #0056b3;
        }

        /* Responsive Styling */
        @media (max-width: 576px) {

            .logo-left {
                width: 70px;
            }

            .logo-right {
                width: 50px;
            }

            .profile-img {
                width: 120px;
            }

            .card {
                max-width: 90%;
            }

            .btn-custom {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Logo Section -->
    <div class="container position-relative">
        <img class="animate__animated animate__lightSpeedInLeft animate__delay-1s logo-left img-fluid"
            alt="University logo" src="image/Logo_UPB.png" />
        <img class="animate__animated animate__lightSpeedInRight animate__delay-1s logo-right img-fluid"
            alt="TI.22.A4 logo" src="image/logoa4v2.png" />
    </div>

    <!-- Profile Section -->
    <div class="container">
        <div class="row">
            <div class="col">
                <img alt="Profile picture of Gilar Sumilar" class="profile-img" src="image/GZ.png" />
                <h2 class="animate__animated animate__pulse mt-3">Gilar Sumilar</h2>
                <H4 class="animate__animated animate__bounceInUp">(312210407)</H4>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="row mt-4 justify-content-center">
            <div class="col-12 col-md-4 mb-3">
                <div class="card p-3">
                    <div class="card-body">
                        <i class="fas fa-mobile-alt card-icon text-warning"></i>
                        <h5 class="card-title">Mobile Number</h5>
                        <p class="card-text">+6285779310159</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <div class="card p-3">
                    <div class="card-body">
                        <i class="fas fa-envelope card-icon text-info"></i>
                        <h5 class="card-title">E-MAIL</h5>
                        <a class="card-link"
                            href="mailto:gilarz2100@gmail.com?subject=Subject%20Here&body=Message%20Body%20Here">
                            Send a Message
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <div class="card p-3">
                    <div class="card-body">
                        <i class="fas fa-map-marker-alt card-icon text-primary"></i>
                        <h5 class="card-title">Location</h5>
                        <a class="card-link" href="https://www.google.co.id/maps/place/UNIVERSITAS+PELITA+BANGSA/">
                            More
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="kata_kata row mt-4">
            <div class="col-12">
                <h4 class="kata">Informatics Engineering Students</h4>
                <button class="btn btn-custom mt-3">HAVE A GOOD DAY !</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-3">
        <p>Â© Copyright, All Right Reserved.</p>
    </div>
</body>

</html>
