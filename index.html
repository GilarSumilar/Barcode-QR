<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin: 0;
            font-size: 24px;
        }

        .card-content p {
            color: #666;
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="image/Foto Gilar.jpeg" alt="Profile Picture">
        <div class="card-content">
            <h2>Gilar Sumilar</h2>
            <p>Data Analyst</p>
            <p>Email: gilarz2100@gmail.com</p>
        </div>
    </div>
</body>

</html>
